<html lang="eng">
	<head>
		
		<title>Todo List</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.3/getting-started/download/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	   	   
		<link href="styles/styles.css" rel="stylesheet" type="text/css" />
		
		<script type="text/JavaScript" src="scripts/mainScript.js"></script>
		
	</head>
	<body onLoad="setMinDate()">	
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-6">Todo List </h1>
		</div>
		
		<!-- This form will allow the user to add tasks to the todo list -->
		<form id="taskAdder" onSubmit="createTask(); return false">
			<div class="form-group">
				<label for="taskName">Task</label>
				<input id="taskName" type="text" class="form-control" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="dayDue">Days To Complete</label>
				<input id="dayDue" type="date" class="form-control" placeholder="" required> 
			</div>
			<button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
		</form>
		<hr>
		<div class="container">
			<div id="toDoList" class="row justify-content-left">
			
			</div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
